<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoid2lsbGNhcnRlciIsImEiOiJjamV4b2g3Z2ExOGF4MzFwN3R1dHJ3d2J4In0.Ti-hnuBH8W4bHn7k6GCpGw'; // Replace with your Mapbox access token

    // Parse URL parameters to extract latitude and longitude
    var urlParams = new URLSearchParams(window.location.search);
    var lng = parseFloat(urlParams.get('lng')) || -104.9903; // Default to Denver if not provided
    var lat = parseFloat(urlParams.get('lat')) || 39.7392; // Default to Denver if not provided

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [lng, lat], // Center the map based on latitude and longitude from URL parameters
        zoom: 10 // Set the default zoom level here
    });

    // Add navigation control to the map
    map.addControl(new mapboxgl.NavigationControl());
</script>
</body>
</html>
